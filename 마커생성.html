<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>glass의 Kakao 지도 마커 생성</title>
</head>
<body>
       <div id="map" style="width:600px;height:600px;"></div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=18b3fb379d9a4e523f45861623d0dee1"></script>
<script>
    var container = document.getElementById('map'); // 지도를 표시할 div 

    var options = {
        center: new kakao.maps.LatLng(37.514167, 126.942917), // 지도의 중심좌표> 방학역 
        level: 5   // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(container, options); // 지도를 생성

    //****************마커***********************//
    // 마커가 표시될 위치
    var markerPosition  = new kakao.maps.LatLng(37.514167, 126.942917);  // 사무실 근처 노량진역 

    // 마커를 생성
    var marker = new kakao.maps.Marker({
    position: markerPosition
    });

    marker.setMap(map); // 마커가 지도위에 표시되도록 셋

    // marker.setMap(null); // 마커를 지우는 코드

</script>
</body>
</html>
